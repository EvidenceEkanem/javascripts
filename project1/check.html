     <script>

         const myData = JSON.parse(localStorage.getItem('mytodo'))

        document.getElementById('login').addEventListener('click', function(e){
           
            e.preventDefault()
            const firstname = document.getElementById('email').value
            const password = document.getElementById('password').value
          
            const data = {
                id: Math.random(),
                firstname: firstname,
                password: password
            }


            let tasks

            if(localStorage.getItem('mytodo') === null)
            {
                tasks = []
            } else{
                tasks = JSON.parse(localStorage.getItem('mytodo'))
            }

            tasks.push(data)
            localStorage.setItem('mytodo', JSON.stringify(tasks))
            alert('Hello')

        })

    </script>
